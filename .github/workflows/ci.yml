    #   working-directory: ./mcp-server
    #   run: npm test
    #   env:
    #     REDIS_URL: redis://localhost:6379

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./mcp-server
      run: npm ci

    # TODO: Add linting when ESLint is configured
    # - name: Run linter
    #   working-directory: ./mcp-server
    #   run: npm run lint

    - name: Check TypeScript
      working-directory: ./mcp-server
      run: npx tsc --noEmit
